name: Test and Sonar

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  run_test_cases:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Run build with JDK 11
        run: |
          gradle -v
          ./gradlew build

      - name: Upgrade Gradle for JDK 17
        run: |
          ./gradlew wrapper --gradle-version 5.0 --distribution-type all
      