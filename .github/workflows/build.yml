name: Build and Deploy

on:
  push:
    tags:
      - '*'
  branches:
      - master
      - release-*

jobs:
  Build:
    runs-on: ubuntu-20.04
    matrix:
        java: [8, 11]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Run build with JDK 11
        run: |
          gradle -v
          ./gradlew build

      #- name: Log in to Docker Hub
      # uses: docker/login-action@v3
      #  with:
      #    username: ${{ vars.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}

      #- name: Build and Push Docker Image
      #  uses: docker/build-push-action@v5
      #  with:
      #    context: .
      #    file: ./Dockerfile
      #    push: true
      #    tags: |
      #      sunbird-lern/sunbird_apimanager_util:${{ github.ref_name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run SonarQube analysis
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         run: |
          ./gradlew sonarqube -Dsonar.organization=saimanaswini-k-1 -Dsonar.projectKey=saimanaswini-k_sunbird-apimanager-util -Dsonar.host.url=https://sonarcloud.io -Dsonar.junit.reportPaths=build/test-results/test/*.xml
